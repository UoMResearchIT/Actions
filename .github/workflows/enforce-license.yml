name: Enforce License Rules
description: >
  Enforces our own license rules.
run-name: License Check
on: push
jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Enforce
        uses: UoMResearchIT/actions/check-copyrights@v1.0
        with:
          profile: ASL
