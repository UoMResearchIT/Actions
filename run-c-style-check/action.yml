name: "Run vera++"
description: Runs vera++ on C and C++ code.
inputs:
  base-dir:
    description: The name of the base directory containing the sources to check.
    required: true
  profile:
    description: Which profile to use
    required: false
    default: std
  options:
    description: Extra options to pass to vera++
    required: false
    default: ""
  skip-dir:
    description: The name of a directory to skip.
    required: false
    default: .git
runs:
  using: composite
  steps:
    - name: install vera
      uses: UoMResearchIT/actions/apt-get-install@main
      with:
        packages: vera++
    - name: analyse code
      run: >
        find "$BASE_DIR" -name "$SKIP" -prune -o -name '*.[ch]' -print -o -name '*.cpp' -o -name '*.hpp' -print 
        | vera++ --root "$VERA_ROOT" --profile "$VERA_PROFILE.tcl" --error ${{ inputs.options }}
      shell: bash
      env:
        BASE_DIR: ${{ inputs.base-dir }}
        VERA_ROOT: ${{ github.action_path }}
        VERA_PROFILE: ${{ inputs.profile }}
        SKIP: ${{ inputs.skip-dir }}
