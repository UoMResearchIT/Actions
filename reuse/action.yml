name: 'REUSE Compliance Check'
description: "Check your project's REUSE compliance for clear and simple licensing and copyright!"
author: 'Free Software Foundation Europe (FSFE)'
inputs:
  args:
    description: "The arguments to pass to the reuse-tool"
    required: true
  branch:
    description: "The branch to check out the reuse-tool from"
    required: false
    default: "main"
  copyright-holder:
    description: "The name of the copyright holder"
    required: false
    default: "University of Manchester"
  license:
    description: "The name of the license to apply"
    required: false
    default: "apache-2.0"
  merge:
    description: "Whether to merge copyrights"
    required: false
    default: "true"
  fallback-dot-license:
    description: "Whether to create a .license file as a fallback"
    required: false
    default: "true"
  extra-formats-file:
    description: "The name of the extra formats file"
    required: false
    default: ".extraformats"
  ignore-file:
    description: "The name of the ignore file"
    required: false
    default: ".licenseignore"
  base-dir:
    description: "The base directory to analyse and annotate"
    required: false
    default: "."
runs:
  using: composite
  steps:
  - name: Checkout
    uses: actions/checkout@v6
    with:
      path: reuse-tool
      repository: UoMResearchIT/reuse-tool
      ref: ${{ inputs.branch }}

  - name: Setup Python
    uses: actions/setup-python@v6.0.0
    id: setup-python
    with:
      python-version: "3.12"

  - run: echo '::remove-matcher owner=python::'
    shell: bash

  - name: Restore Cache
    uses: actions/cache/restore@v4.3.0
    id: cache-venv
    with:
      path: reuse-tool-venv
      key: setup-venv-${{ runner.os }}-py-${{ steps.setup-python.outputs.python-version }}-${{ steps.setup-python.outputs.python-path }}-reuse-${{ inputs.branch }}-${{ hashFiles('reuse-tool/pyproject.toml', 'reuse-tool/src/**/*.py') }}

  - name: Create reuse-tool Environment
    run: python -m venv reuse-tool-venv
    if: steps.cache-venv.outputs.cache-hit != 'true'
    shell: bash

  - name: Enable reuse-tool Environment
    run: |
      SCRIPT_DIR="${{ runner.os == 'Windows' && 'Scripts' || 'bin' }}"
      source reuse-tool-venv/${SCRIPT_DIR}/activate
      echo "VIRTUAL_ENV=${VIRTUAL_ENV}" >> $GITHUB_ENV
      echo "${VIRTUAL_ENV}/${SCRIPT_DIR}" >> $GITHUB_PATH
    shell: bash

  - name: Setup reuse-tool Environment
    run: |
      pip install poetry~=1.3.0
      cd reuse-tool
      poetry install --no-interaction --only main
      poetry build --no-interaction
      pip install dist/*.whl
    if: steps.cache-venv.outputs.cache-hit != 'true'
    shell: bash

  - name: Save Cache
    uses: actions/cache/save@v4.3.0
    with:
      path: reuse-tool-venv
      key: ${{ steps.cache-venv.outputs.cache-primary-key }}
    if: steps.cache-venv.outputs.cache-hit != 'true'

  - name: Set Up Arguments
    id: args
    shell: bash
    env:
      Arguments: ${{ inputs.args }}
      Who: ${{ inputs.copyright-holder }}
      License: ${{ inputs.license }}
      Merge: ${{ inputs.merge }}
      Fallback: ${{ inputs.fallback-dot-license }}
      Extra: ${{ inputs.extra-formats-file }}
      Ignore: ${{ inputs.ignore-file }}
      Dir: ${{ inputs.base-dir }}
    run: |
      $GITHUB_ACTION_PATH/compose-args.bash

  - name: Run reuse
    shell: bash
    run: |
      source reuse-tool-venv/bin/activate
      reuse ${{ steps.args.outputs.args }}
